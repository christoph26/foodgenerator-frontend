<!--suppress HtmlUnknownTag -->
<form class="load-save-form" name="loadSaveForm">
    <div class="modal-body">
        <uib-tabset active="active">

            <!-- Load dialog -->
            <uib-tab index="0" heading="Load">
                <div class="alert alert-danger" role="alert" ng-show="errorText">
                    <strong>Error!</strong>
                    {{errorText}}
                </div>
                <div class="meal-plan-select-container">
                    <p>Choose a meal plan to load:</p>
                    <div class="radio-container" ng-repeat="mealPlan in mealPlans">
                        <label>
                            <input type="radio" name="meal-plan-select"
                                   id="meal-plan-option-{{mealPlan._id}}"
                                   ng-model="$parent.selectedMealPlanId" value="{{mealPlan._id}}">
                            {{mealPlan.title}}
                        </label>
                        <br/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="button-cancel btn btn-default" type="button" ng-click="cancel()">Cancel</button>
                    <button class="button-load btn btn-default" type="submit" ng-click="load()"
                            ng-disabled="!selectedMealPlanId">Load
                    </button>
                </div>
            </uib-tab>

            <!-- Save dialog -->
            <uib-tab index="1" heading="Save">
                <div class="alert alert-danger" role="alert" ng-show="errorText">
                    <strong>Error!</strong>
                    {{errorText}}
                </div>
                <div class="meal-plan-naming-container form-group">
                    <label for="meal-plan-name">Name your meal plan:</label>
                    <input type="text" class="form-control" id="meal-plan-name" placeholder="Untitled meal plan"
                           ng-model="mealPlanCaption" required>
                </div>
                <div class="modal-footer">
                    <button class="buton-cancel btn btn-default" type="button" ng-click="cancel()">Cancel</button>
                    <button class="button-save btn btn-default" type="submit" ng-click="save()" ng-disabled="!mealPlanCaption">Save
                    </button>
                </div>
            </uib-tab>

        </uib-tabset>
    </div>
</form>
