<form name="loginForm" ng-submit="login()">
    <div class="modal-header">
        <h3 class="modal-title">Login</h3>
    </div>

    <div class="modal-body">
        <div class="alert alert-danger" role="alert" ng-show="errorText">
            <strong>Error!</strong>
            {{errorText}}
        </div>
        <div class="form-group">
            <label for="loginEmailInput">Email address</label>
            <input class="form-control" id="loginEmailInput" ng-model="email" type="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="loginPasswordInput">Password</label>
            <input class="form-control" id="loginPasswordInput" ng-model="password" type="password"
                   placeholder="Password" required>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-disabled="loginForm.$invalid">OK</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
