<div class="meal-list thumbnail" ng-if="mealList">
    <div class="container-fluid meal-list-container">
        <div class="row">
            <h3 class="text-center">{{mealList.title}}</h3>
        </div>
        <div class="row">
            <hr>
        </div>
        <ul dnd-list="mealList.meals">
            <li class="row" ng-repeat="meal in mealList.meals"
                dnd-draggable="meal"
                dnd-moved="mealList.meals.splice($index, 1)"
                dnd-effect-allowed="move">
                <meallabel recipe="meal.recipe"></meallabel>
            </li>
            <li class="row">
                <meallabel></meallabel>
            </li>
            <li class="row panel dndPlaceholder"></li>
        </ul>
    </div>
</div>

<div class="meal-list thumbnail" ng-if="!mealList">
    <p>Error: No meal list given.</p>
</div>
