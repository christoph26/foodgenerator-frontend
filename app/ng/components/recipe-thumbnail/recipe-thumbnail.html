<div class="col-sm-3">
    <div class="recipe-overview">
        <div class="row">
            <div class="col-sm-6 col-md-12">
                <div class="thumbnail">
                    <img src="{{recipe.picture}}" alt="Foto von Gericht" width="260" height="260">
                    <div class="caption">
                        <h3>{{recipe.title}}</h3>
                        <hr>
                        <span ng-if="recipe.vegan"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Vegan</span>
                        <span ng-if="recipe.vegetarian"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Vegetarian</span>
                        <hr>
                        <ul class="unstyled">
                            <li ng-repeat="supermarket in recipe.supermarkets">{{supermarket.title}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
