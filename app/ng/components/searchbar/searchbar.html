<div class="searchbar">
    <div ng-if="true">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for recipes..." ng-model="searchBarInput">
        <span class="input-group-btn">
            <button class="btn btn-default" data-toggle="collapse" data-target=".searchfilters"
                    ng-click="updateGlyphicon()">
            <span class="glyphicon glyphicon-chevron-{{expanded}}" aria-hidden="true"></span>
            </button>
            <button class="btn btn-default" type="button" ng-click="setTermAndPerformSearch()">Search</button>
        </span>
        </div>

        <div class="searchfilters collapse">
            <div class="row">
                <div class="col-md-4"> Nutrition:
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Vegetarian</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Vegan</label>
                    </div>
                </div>
                <div class="col-md-4"> Effort:
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Low</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Medium</label>
                    </div>
                    <div class="checkbox disabled">
                        <label><input type="checkbox" value="">High</label>
                    </div>
                </div>
                <div class="col-md-4"> Availiability: <p>
                    <img class="searchbarsupermarket" src="http://www.duvenstedt-aktiv.de/images/mitglieder/rewe_icon.jpg" {{selected}} alt="Rewe">
                    <img class="searchbarsupermarket" src="http://www.aldi-nord.de/images/logo_deu.png" alt="{{supermarket.title}}">
                    <img class="searchbarsupermarket" ng-repeat="supermarket in supermarkets" src="http://www.aldi-nord.de/images/logo_deu.png" alt="{{supermarket.title}}">
                </div>
            </div>
        </div>

    <!--<div ng-if="bartype == 'ingredients'">

        </div>

        <div ng-if="!bartype">
            <div class="alert alert-danger" role="alert">
                <strong>Implementation error!</strong>
                Need to specify "bartype" attribute on searchbar html element!
            </div>
        </div>-->
    </div>
</div>
