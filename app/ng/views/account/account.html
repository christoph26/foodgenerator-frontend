<div>
    <h1>My Account</h1>
    <div ng-if="!loggedIn">
        <br/>
        <p>
            You are currently not logged in.
        </p>
    </div>
    <div ng-if="loggedIn">
        <p><br></p>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="inputFirstName" placeholder={{user.firstName}}>
                </div>
            </div>
            <div class="form-group">
                <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="inputLastName" placeholder={{user.lastName}}>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="inputEmail" placeholder={{user.email}}>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="new Password">
                </div>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword3Rep" placeholder="repeat Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Update</button>
                </div>
            </div>
        </form>



        <p>
            Welcome to your account page!<br/>
            <br/>
            You are currently logged in.<br/>
            <br/>
            Your email is: <strong>{{user.email}}</strong><br/>
            Your first name is: <strong>{{user.firstName}}</strong><br/>
            Your last name is: <strong>{{user.lastName}}</strong><br/>
        </p>
    </div>

</div>
