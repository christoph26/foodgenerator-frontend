<div class="col-sm-12">
    <div class="recipedetail-overview">
        <div class="row">
            <div class="col-md-12">
                <img class="headerpicture" src="http://youqueen.com/wp-content/uploads/2013/08/spaghetti-bolognese.jpg"
                     alt="Titel Foto von Gericht">
            </div>
        </div>
        <div class="row functionbar">
            <div class="col-md-3">
                <button type="button" class="btn btn-primary btn-xs buttonrecipedetail">ADD TO MEAL PLANNER</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary btn-xs buttonrecipedetail">ADD TO SHOPPING LIST</button>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-primary btn-xs buttonrecipedetail"><span class="glyphicon glyphicon-print"
                                                                           aria-hidden="true"></span></button>
            </div>
            <div class="col-md-2">
                <br ng-if="recipe.vegan || recipe.vegetarian">
                <span ng-if="recipe.vegan"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Vegan</span>
                <br ng-if="recipe.vegan && recipe.vegetarian">
                <span ng-if="recipe.vegetarian"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Vegetarian</span>

            </div>
            <div class="col-md-3">
                Supermarkets
                <img ng-repeat="supermarket in recipe.availability" src="{{supermarket.icon}}" class="supermarketicon"
                     alt="{{supermarket.title}}" width="40" height="40">
            </div>
        </div>
        <div class="row descriptionrow">
            <div class="col-md-8">
                <b>Preperation</b><br>
                {{recipe.description}}
            </div>
            <div class="col-md-4">
                Ingredient for _ persons:<br>
                cook properties: {{recipe.effort}}<br>
                ingredients: {{recipe.ingredientList}}
            </div>
        </div>
        <div class="row variationsbar">
            <div class="col-md-12"><b>Variations</b><br>
                <recipethumbnail recipevariations="recipe"
                                 ng-repeat="recipevariations in variationsList"></recipethumbnail>
            </div>
        </div>
    </div>
</div>
