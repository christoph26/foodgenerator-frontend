<div>
    <div class="row">
        <div class="col-md-12">
            <img src="http://fbcover.de/data/media/14/Colorful-Titelbilder.jpg" alt="Titel Foto von Gericht" width="1000" height="200">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"><button type="button" class="btn btn-primary btn-xs">ADD TO MEAL PLANNER</button></div>
        <div class="col-md-3"><button type="button" class="btn btn-primary btn-xs">ADD TO SHOPPING LIST</button></div>
        <div class="col-md-1"><button type="button" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-print" aria-hidden="true"></span></button></div>
        <div class="col-md-2">Vegan & Vegetarien
            <hr ng-if="recipe.vegan || recipe.vegetarian">
            <span ng-if="recipe.vegan"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Vegan</span>
            <br ng-if="recipe.vegan && recipe.vegetarian">
            <span ng-if="recipe.vegetarian"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Vegetarian</span>
        </div>
        <div class="col-md-3">
            Supermarkets
            <img ng-repeat="supermarket in recipe.availability" src="{{supermarket.icon}}" class="supermarketicon" alt="{{supermarket.title}}" width="40" height="40">
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            text: {{recipe.description}}
        </div>
        <div class="col-md-4">
            cook properties: {{recipe.effort}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">textRecipe Variations
            <recipethumbnail recipevariations="recipe" ng-repeat="recipevariations in variationsList"></recipethumbnail>
        </div>
    </div>
</div>
