<div>

    <br>

    <div ng-if="searchedIngredients && searchedIngredients.length > 0">
        The search results for "ingredients................":

        <div ng-if="resultsList.length">
            <div class="row">
                <recipethumbnail recipe="recipe" ng-repeat="recipe in resultsList"></recipethumbnail>

        </div>

            You have not yet performed a search. Use the searchbar to search for ingredients.
