<div>
    <searchbar bartype="ingredients"></searchbar>
    <br>
    <div ng-if="searchedIngredients">
        The search results for {{searchedIngredients}}:
        <hr>
        <div ng-if="resultRows.length">
            <div class="row" ng-repeat="recipeRow in resultRows">
                <recipethumbnail recipe="recipe" ng-repeat="recipe in recipeRow"></recipethumbnail>
            </div>
        </div>
        <p class="text-center" ng-if="!resultRows.length">
            No results.
        </p>
    </div>

    <div ng-if="!searchedIngredients">
        <img class="img-responsive center-block" ng-src="img/searchpages/arrow_tertiary.png">
        <p class="text-center">
            You have not yet performed a search. Use the searchbar to search for ingredients.
        </p>
    </div>
</div>
