<img>
<div ng-if="(!searchTerm) || (searchTerm.length == 0)">
    <img class="img-responsive center-block" ng-src="img/searchpages/pfeil_orange.jpg">
    <p class="text-center">
        You have not yet performed a search. Start typing above to do so.
    </p>
    </div>

<div ng-if="searchTerm && searchTerm.length > 0">
    <h1 class="text-center">Search Results <span class="glyphicon glyphicon-search" aria-hidden="true"></span></h1>
    <p ng-if="searchTerm" class="text-center">
        The search results for "{{searchTerm}}":
    </p>
    <hr>
    <p class="text-center" ng-if="!resultsList.length">
        No results.
    </p>

    <div ng-if="resultsList.length">
        <div class="row">
            <recipethumbnail recipe="recipe" ng-repeat="recipe in resultsList"></recipethumbnail>
        </div>
        </div>


</div>

</div>
