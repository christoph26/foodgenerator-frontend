<div>
    <h1>Search Results <span class="glyphicon glyphicon-search" aria-hidden="true"></span></h1>
    <div>
    The search results of <u>{{searchTerm}}</u>
    </div>
    <hr>
    <div ng-if="resultsList">
        <div class="row">
            <recipethumbnail recipe="recipe" ng-repeat="recipe in resultsList"></recipethumbnail>
        </div>
    </div>
    <p ng-if="!resultsList">
        No results.
    </p>
</div>
