<div>
    <center><h1>Search Results <span class="glyphicon glyphicon-search" aria-hidden="true"></span></h1></center>
    <div ng-if="searchTerm">
        <center>
            The search results for "<u>{{searchTerm}}"</u>:
        </center>
    </div>
    <div ng-if="!searchTerm">
        <center>
            You have not yet performed a search. Start typing above to do so.
        </center>
    </div>
    <hr>
    <div ng-if="resultsList.length">
        <div class="row">
            <recipethumbnail recipe="recipe" ng-repeat="recipe in resultsList"></recipethumbnail>
        </div>
    </div>
    <p class="text-center" ng-if="!resultsList.length">
        No results.
    </p>
</div>
