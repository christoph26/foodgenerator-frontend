<div>
    <center><h1>Search Results <span class="glyphicon glyphicon-search" aria-hidden="true"></span></h1></center>
    <div ng-if="searchTerm">
        <center>
            The search results for "<u>{{searchTerm}}"</u>:
        </center>
    </div>
    <div ng-if="!searchTerm">
        <center>
            Enter term above to start search.
        </center>
    </div>
    <div class="backbuttonpos">
        <button id="buttonback" class="btn btn-default btn-xs" ui-sref="search.recipes"><span
                class="glyphicon glyphicon-step-backward" aria-hidden="true"></span> Go Back
        </button>
    </div>
    <hr>
    <div ng-if="resultsList">
        <div class="row">
            <recipethumbnail recipe="recipe" ng-repeat="recipe in resultsList"></recipethumbnail>
        </div>
    </div>
    <p ng-if="!resultsList">
        No results.
    </p>
</div>
